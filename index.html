<!doctype html>
<html>
	<head>
		<title>My Page</title> <!-- name of the page, doesn't show in browser -->
		<meta charset="utf-8">
	</head>
	<body> <!-- Everything in the body shows on the web browser -->
		<p>
			This is a paragraph
		</p>
		<aside></aside> <!-- Doesn't change content of page if not present -->
		<p>
			<strong>CIS</strong> <!-- Makes text bolder and easier to read for user -->
			<em>130</em> <!-- Italicizes and makes red -->
		</p>
	</body>
</html>
